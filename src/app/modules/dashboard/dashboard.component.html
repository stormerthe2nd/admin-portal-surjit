<div class="parent">
    <mat-drawer-container class="example-container">
        <mat-drawer mode="side" [opened]="opened">I'm a drawer</mat-drawer>
        <mat-drawer-content>
            <mat-toolbar color="primary">
                <button mat-icon-button class="example-icon" (click)="opened = !opened"
                    aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
    
                <span>Dashboard</span>
                <span class="example-spacer"></span>
            </mat-toolbar>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
